<app-list-view icon="bi-envelope-exclamation" title="Deduction Management">
  <div controlsBtns>
    @if (write) {
      <!-- Export Button -->
      <a class="btn btn-outline-primary">
        <i class="bi-plus-lg"></i> Create
      </a>
      <button class="btn btn-outline-primary ms-2">
        <i class="bi-arrow-down-square"></i> Import
      </button>
    }

    @if (write && modify) {
      <button class="btn btn-outline-primary ms-2">
        <i class="bi-arrow-up-square"></i> Export
      </button>
    }
  </div>

  <form searchForm action="#" class="row">
    <div class="col-auto">
      <app-form-group label="Code">
        <input type="text" placeholder="Search Code" class="form-control">
      </app-form-group>
    </div>
    <div class="col-auto">
      <app-form-group label="Name">
        <input type="text" placeholder="Search Name" class="form-control">
      </app-form-group>
    </div>
    <div class="col btn-wrapper">
      <button class="btn btn-outline-primary">
        <i class="bi-search"></i> Search
      </button>
    </div>
  </form>

  <table resultList class="table table-bordered">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Deduction</th>
        <th>Description</th>
      </tr>
    </thead>
  </table>
</app-list-view>
