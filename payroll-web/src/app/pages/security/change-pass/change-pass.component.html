<app-page-title icon="bi-shield" title="Change Password"></app-page-title>

<div class="row">
  <div class="col-4">
    <form [formGroup]="form">
      <app-form-group-check label="Old Password" [vertical]="true" [valid]="form.get('oldPass')?.valid">
        <input formControlName="oldPass" type="password" class="form-control" placeholder="Enter Old Password">
      </app-form-group-check>

      <app-form-group-check label="New Password" [valid]="form.get('newPass')?.valid" [vertical]="true">
        <input formControlName="newPass" type="password" class="form-control" placeholder="Enter New Password">
      </app-form-group-check>

      <button type="button" (click)="changePassword()" [class.disabled]="!form.valid" class="btn btn-outline-primary">
        <i class="bi-unlock"></i> Change Password
      </button>
    </form>
  </div>
</div>
