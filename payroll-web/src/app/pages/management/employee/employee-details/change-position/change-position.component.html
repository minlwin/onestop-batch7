<app-modal-dialog dialogId="changePositionDialog" title="Change Position">

  <form form [formGroup]="form" >
    <app-form-group-check label="Position" [vertical]="true" [valid]="form.get('position')?.valid">
      <select formControlName="position" class="form-select">
        <option value="">Select Position</option>
        @for (item of positions(); track $index) {
          <option [value]="item.code">{{item.name}}</option>
        }
      </select>
    </app-form-group-check>
    <app-form-group-check label="Remark" [vertical]="true" [valid]="form.get('remark')?.valid">
      <textarea formControlName="remark" class="form-control"></textarea>
    </app-form-group-check>
  </form>

  <div action>
    <button (click)="save()" [class.disabled]="!form.valid" class="btn btn-outline-danger">
      <i class="bi-save"></i> Save
    </button>
  </div>
</app-modal-dialog>
