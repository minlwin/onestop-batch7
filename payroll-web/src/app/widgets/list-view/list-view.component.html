<!-- Title -->
<app-page-title [icon]="icon()" [title]="title()">
  <div>
    <ng-content select="[controlsBtns]"></ng-content>
  </div>
</app-page-title>

<!-- Search Box -->
<app-card>
  <ng-content select="[searchForm]"></ng-content>
</app-card>

<!-- Result Table -->
<div class="mt-2">
  <ng-content select="[resultList]"></ng-content>
</div>

@if (showPager()) {
  <!-- Pagination -->
  <app-pagination [pageInfo]="pager()!"></app-pagination>
}
